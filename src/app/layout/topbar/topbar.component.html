<div class="topbar" [ngStyle]="{'background-color': isDarkMode ? 'black' : 'white', 'color': isDarkMode ? 'white': 'black'}">
  <!----------change color dark mode------------->
  <div class="avatar">
    <div class="initial-avatar">{{data.businessName.slice(0,2).toLocaleUpperCase()}}</div>
  </div>
    <div class="name" >
    <h3>{{data.businessName}}</h3>
      <p>{{data.nuis}}</p>
  </div>
  <!----------change color dark mode------------->

  <div class="toggle" (click)="toggleDarkMode()">
    <img src="./assets/darkmode.png" alt="Image description">

    <div class="circle"></div>
    </div>
</div>
